<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="main-container d-flex">
        <div id="sidebar"></div>
        <main class="content p-4">
            <h2>Crear Nuevo Usuario</h2>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="userName">Nombre</label>
                        <input type="text" class="form-control" id="userName" placeholder="Ingrese el nombre del usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Correo Electr칩nico</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Ingrese el correo electr칩nico" required>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Contrase침a</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Ingrese la contrase침a" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">Rol</label>
                        <select class="form-control" id="userRole">
                            <option>Administrador</option>
                            <option>Soporte</option>
                            <option>Usuario</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    <a href="gestionar_usuarios.html" class="btn btn-secondary ml-2">Cancelar</a>
                </form>
            </div>
        </main>
    </div>
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
