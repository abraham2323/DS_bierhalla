<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .user-actions {
            display: flex;
            justify-content: flex-end;
        }

        .user-actions button {
            margin-left: 5px;
        }

        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="main-container d-flex">
        <div id="sidebar"></div>
        <main class="content p-4">
            <h2>Gestión de Usuarios</h2>

            <!-- Botón para Crear Nuevo Usuario -->
            <div class="mb-4">
                <a href="crear_usuario.html" class="btn btn-success">Crear Nuevo Usuario</a>
            </div>

            <!-- Sección de Usuarios -->
            <section>
                <h3>Todos los Usuarios</h3>
                <table id="usersTable" class="display">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>juan.perez@example.com</td>
                            <td>Juan Pérez</td>
                            <td><button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editUserModal" onclick="setEditUserDetails(1, 'Juan Pérez', 'juan.perez@example.com')">Editar</button></td>
                            <td><button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteUserModal" onclick="setDeleteUserDetails(1)">Eliminar</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>ana.gomez@example.com</td>
                            <td>Ana Gómez</td>
                            <td><button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editUserModal" onclick="setEditUserDetails(2, 'Ana Gómez', 'ana.gomez@example.com')">Editar</button></td>
                            <td><button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteUserModal" onclick="setDeleteUserDetails(2)">Eliminar</button></td>
                        </tr>
                        <!-- Más usuarios... -->
                    </tbody>
                </table>
            </section>

            <!-- Modal para Editar Usuario -->
            <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="editUserForm">
                                <input type="hidden" id="editUserId">
                                <div class="form-group">
                                    <label for="editUserName">Nombre</label>
                                    <input type="text" class="form-control" id="editUserName" placeholder="Ingrese el nombre del usuario">
                                </div>
                                <div class="form-group">
                                    <label for="editUserEmail">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="editUserEmail" placeholder="Ingrese el correo electrónico">
                                </div>
                                <div class="form-group">
                                    <label for="editUserRole">Rol</label>
                                    <select class="form-control" id="editUserRole">
                                        <option>Administrador</option>
                                        <option>Soporte</option>
                                        <option>Usuario</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para Confirmar Eliminación -->
            <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteUserModalLabel">Eliminar Usuario</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de que quieres eliminar este usuario?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/usuarios.js"></script> <!-- Incluye tu archivo JS aquí -->
</body>
</html>
