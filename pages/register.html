<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Helpdesk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0; /* Eliminar margen por defecto */
        }
        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 1rem;
            color: #007bff;
        }
        .login-container .btn-primary {
            width: 100%;
        }
        .login-container .form-check {
            margin-bottom: 1rem;
        }
        .login-container .form-check-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Registro</h2>
        <form action = "/" id="register-form">
            <div class="form-group">
                <label for="register-username">Usuario</label>
                <input type="text" class="form-control" id="register-username" placeholder="Introduce tu usuario" required>
            </div>
            <div class="form-group">
                <label for="register-email">Correo Electrónico</label>
                <input type="email" class="form-control" id="register-email" placeholder="Introduce tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña</label>
                <input type="password" class="form-control" id="register-password" placeholder="Introduce tu contraseña" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirma tu contraseña" required>
            </div>
            <div class="mb-3">
                <small class="info">    
                    Debe tener entre 6 y 24 caracteres.<br>
                    Se deben incluir letras mayúsculas y minúsculas.<br>
                    Se debe incluir un número.<br>
                    Se debe incluir un carácter especial.<br>
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <div class="mt-3">
            <a href="login.html" class="btn btn-link">Volver al inicio de sesión</a>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
