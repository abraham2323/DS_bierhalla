<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helpdesk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 1rem;
            color: #007bff;
        }
        .login-container .btn-primary {
            width: 100%;
        }
        .login-container .form-check {
            margin-bottom: 1rem;
        }
        .login-container .form-check-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="message-container" class="alert alert-danger d-none" role="alert"></div> <!-- Contenedor del mensaje con Bootstrap -->
        <h2>Iniciar Sesión</h2>
        <form action="/" method="get" id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="login-username" placeholder="Introduce tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="login-password" placeholder="Introduce tu contraseña" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordar mi contraseña</label>
            </div>
            <!-- Botón de inicio de sesión que redirige a dashboard.html -->
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <!-- <button type="button" class="btn btn-primary" onclick="window.location.href='dashboard.html">Iniciar Sesión</button> -->
        </form>
        <div class="mt-3">
            <a href="register.html" class="btn btn-link">Registrarse</a>
        </div>
        <div class="mt-3">
            <a href="#" class="btn btn-link">Contacta con la empresa</a>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Script para mostrar el mensaje de cierre de sesión si está presente en la URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('logout')) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.textContent = 'Has cerrado sesión correctamente.';
            messageContainer.classList.remove('d-none'); // Mostrar el mensaje
        }
    </script>
    <script src="../js/login.js"></script>
</body>
</html>
