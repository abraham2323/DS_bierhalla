<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="main-container d-flex">
        <div id="sidebar"></div>
        <main class="content p-4">
            <section class="create-ticket">
                <h2>Crear Nuevo Ticket</h2>
                <form id="createTicketForm">
                    <div class="form-group">
                        <label for="ticketTitle">Título del Ticket</label>
                        <input type="text" class="form-control" id="ticketTitle" placeholder="Ingrese el título" required>
                    </div>
                    <div class="form-group">
                        <label for="ticketDescription">Descripción</label>
                        <textarea class="form-control" id="ticketDescription" rows="4" placeholder="Describa el problema" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ticketPriority">Prioridad</label>
                        <select class="form-control" id="ticketPriority" required>
                            <option value="">Seleccione la prioridad</option>
                            <option value="baja">Baja</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ticketCategory">Categoría</label>
                        <select class="form-control" id="ticketCategory" required>
                            <option value="">Seleccione la categoría</option>
                            <option value="soporte">Soporte Técnico</option>
                            <option value="facturacion">Facturación</option>
                            <option value="general">General</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ticketAttachment">Adjuntar Archivos (opcional)</label>
                        <input type="file" class="form-control-file" id="ticketAttachment">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Ticket</button>
                </form>
            </section>
        </main>
    </div>
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
